<!DOCTYPE html>
<html>
<head>
  <title>Restaurante XYZ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d8b59d; /* Color de fondo general */
    }
    .header {
      background-color: #333; /* Fondo oscuro para el encabezado */
      color: #fff; /* Texto blanco para contraste */
      padding: 20px;
      text-align: center;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      background-color: #eee; /* Fondo claro para la navegación , donde esta los bottones*/
    }
    .nav a {
      text-decoration: none;
      color: #333; /* Texto oscuro para los enlaces */
      font-weight: bold;
      display: inline-block;
      padding: 10px;
      margin: 0 5px;
      text-decoration: none;
      color: #000; /* Texto negro para los enlaces */
      border-radius: 5px;
      transition: background-color 0.3s ease; /* Transición suave para el efecto de hover */
    }
    .nav a:hover {
      background-color: white; /* Fondo blanco al pasar el mouse */
      border: 1px solid rgb(46, 46, 46); /* Borde sólido al pasar el mouse */
      box-shadow: 0px 0px 10px rgb(46, 46, 46); /* Sombra para dar profundidad */
    }
    .main {
      padding: 20px;
      text-align: center;
    }
    .footer {
      background-color: #333; /* Fondo oscuro para el pie de página */
      color: #fff; /* Texto blanco para contraste */
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  <div class="header">
    <h1>Bienvenido al Restaurante XYZ</h1>
  </div>
  <div class="nav">
    <a href="../productos/registro.html">Registrar Producto</a>
    <a href="../pedidos/registro.html">Registrar Pedido</a>
    <a href="../productos/index.html">Ver Productos</a>
    <a href="../pedidos/index.html">Ver Pedidos</a>
  </div>
  <div class="main">
    <h2>Disfruta de nuestros servicios en línea</h2>
    <!-- Aquí puedes agregar más contenido, como imágenes o información sobre el restaurante -->
  </div>
  <div class="footer">
    <p>Restaurante XYZ &copy; 2024</p>
  </div>
</body>
</html>
